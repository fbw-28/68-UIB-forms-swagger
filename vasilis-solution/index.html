<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-swagger-68</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <section class="myform"> -->
    <form action="url" method="post">
        <h1>Tell us more</h1>

        <div class="long">
        <label for="firstName">First Name</label> <br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
    </div>  <div class="long">
        <label for="lastName">Last Name</label> <br>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
    </div>  <div class="long">
        <label for="email">Your email</label> <br>
        <input type="email" id="email" name="email" placeholder="Tell us how to contact you">
    </div>   <div class="long">
        <label for="text">Tell us about yourself</label> <br>
        <textarea name="text" id="text" cols="30" rows="8">

        </textarea>

    </div>  
    <div class="last">
        <p>What to know more? </p>
        <label for="check" class="switch">
        <input type="checkbox" id="check" name="check">
        <span class="slider"></span>
    </label>
        <button type="submit" disabled>Submit</button>

    </div>



    </form>
<!-- </section> -->
</body>
</html>
