<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body_wrapper">
        <h1>Tell us more</h1>
        <form action="#" method="post">
            <div>
                <label for="name">First name</label>
                <input type="text" id="name" name="user_name" placeholder="First Name" maxlength="45">
            </div>
            <div>
                <label for="surname">Last name</label>
                <input type="text" id="surname" name="user_surname" placeholder="Last Name" maxlength="25">
            </div>
            <div>
                <label for="mail">Your email</label>
                <input type="email" id="mail" name="user_email" placeholder="Tell us how to contact to you">
            </div>
            <div>
                <label for="comment">Tell us about yourself</label>
                <textarea name="user_comment" id="comment" maxlength="250"></textarea>
            </div>
            <!-- toggle -->
            <div class="toggle">
                <label for="know_more" class="switch">Want to know more?
                    <input type="checkbox" id="know_more">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- button -->
            <div class="button">
                <button type="submit" disabled>Submit</button>
            </div>

        </form>

    </div>
</body>

</html>
