<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 68 Swagger</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="content-form">
        
        <h1>Tell us more</h1>

        <label for="first-name">First name</label><br/>
        <input type="text" id="first-name" name="first-name" maxlength="40" /><br/>

        <label for="last-name">Last name</label><br/>
        <input type="text" id="last-name" name="last-name" maxlength="40" /><br/>

        <label for="email">Your Email</label><br/>
        <input type="email" id="email" name="email" maxlength="60" size="40"/><br/>
    
        <label for="your-self">Tell us about yourself</label><br/>
        <textarea name="comments" id="comments" rows="12" maxlength="1999"/></textarea><br/>
        
        <div class="center">
            <div class="txt">Wants know more </div>
            <div>
                <label class="switch">
                <input type="checkbox"/>
                <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="center">
            <input type="button" name="submit" id="submit"  value="submit" disabled>
        </div>

    </div>
</div>
</body>
</html>
