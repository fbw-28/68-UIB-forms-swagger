<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Filippo.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Tell us more</h1>
        <div class="container1">   
        <form action="https://#" method="post">
            <ul>
                <li>
                    <label for="first_name"> First Name</label><br>
                    <input type="text" id="first_name" name="user_first_name"placeholder="enter your first name">      
                </li>
                <li>
                    <label for="last_name"> Last Name</label><br>
                    <input type="text" id="last_name" name="user_last_name"placeholder="enter your last name">      
                </li>
                <br><br>
                <li>
                    <label for="text">Your Email</label><br>
                    <input type="email" id="mail" name="user-mail"placeholder="tell us how to contact you">
                </li>
                <br><br>
                <li>
                    <label for="msg">Tell us about yourself</label>
                    <textarea name="user_message" id="msg" cols="20" rows="5"></textarea>
                </li>
            </ul>
            
           
            </form>
        </div> 
        <div class="toogle">
                <label  for="checkbox">Want to know more?</label>
                <label class="switch"> 
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label> 
            </div>     
            <div class="submit">                    
                <input type="text" id="submit" name="submit"placeholder="Submit">
        </div>
    
       
        
    </div>
</body>
</html>
